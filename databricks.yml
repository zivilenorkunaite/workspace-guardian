bundle:
  name: workspace-guardian

variables:
  catalog:
    description: Unity Catalog name (set via environment or CLI)
    # No default - must be provided by user
  
  schema:
    description: Schema name for application tables
    default: workspace_guardian
  
  warehouse_id:
    description: SQL Warehouse ID for executing queries (get from Databricks SQL Warehouses page)
    # No default - must be provided by user

targets:
  # Development target
  dev:
    mode: development
    default: true
    
  # Production target  
  prod:
    mode: production

resources:
  apps:
    workspace_guardian_app:
      name: workspace-guardian-${bundle.target}
      description: Workspace Guardian - Approval system for Databricks resources
      
      # Source directory - root of project (Databricks handles build)
      source_code_path: .
